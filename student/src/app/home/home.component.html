<ul>
    <ng-container *ngIf="(students$ | async) as students">
        <li *ngFor="let student of students">
            <p>{{student.name}}</p>
            <button  *ngIf="student._id" (click)="delStudent((student._id))">Delete {{student.name}}</button>
        </li>

    </ng-container>
</ul>


<form>

    <button>Add new student</button>
</form>
